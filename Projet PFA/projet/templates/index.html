<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job-Matching Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #0056b3;
    }
    form {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #0056b3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d80;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      background: #fff;
    }
    .card strong {
      font-size: 18px;
    }
    .card a {
      color: #0056b3;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>GitHub Developer Matcher</h1>
  <form method="post">
    <label for="title">Job Title</label>
    <input id="title" name="title" placeholder="Enter job title" required>

    <label for="description">Job Description</label>
    <textarea id="description" name="description" placeholder="Enter job description" rows="4" required></textarea>

    <button type="submit">Find Matches</button>
  </form>

  {% if results %}
    <h2>Top Matches</h2>
    {% for r in results %}
      <div class="card">
        <strong>{{ r.name }}</strong> (Score: {{ r.score }})<br>
        <a href="{{ r.profile_url }}" target="_blank">View Profile</a><br>
        <p>Featured Repo: {{ r.featured_repo }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>No matches found. Please try a different query.</p>
  {% endif %}
</body>
</html>
